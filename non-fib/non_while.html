<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          num=+prompt("enter a number");
        let a=0,b=1,res="",count=0;
        while(count!=num){
            i=a+1;
            while(i<b){
                res+=i+" ";
                i++;
                count++;
                if(count==num){
                    break;
                }
            }
            c=a+b;
            a=b;
            b=c;
        }
        alert(res);
    </script>
</body>
</html>
